plugins {
    id 'de.interactive_instruments.xtraplatform-feature' version "2.1.0"
    id "com.jfrog.bintray" version "1.8.4" apply false
}

allprojects {
    group = 'de.interactive_instruments'
}

version = '1.4.5'

dependencies {
    // features to include in this application
    feature group: 'de.interactive_instruments', name: 'xtraplatform-base', version: '2.0.6'
    feature group: 'de.interactive_instruments', name: 'xtraplatform-store', version: '2.0.14'
    feature group: 'de.interactive_instruments', name: 'xtraplatform-web', version: '2.0.10'
    feature group: 'de.interactive_instruments', name: 'xtraplatform-admin', version: '2.0.8'
    feature group: 'de.interactive_instruments', name: 'xtraplatform-sdi-tools', version: '2.2.11'

    // bundles to include in this application
    bundle subprojects
}

allprojects {
    repositories {
        maven {
            url "https://repo.boundlessgeo.com/main/"
        }
        maven {
            url "http://maven.geomajas.org"
        }
    }
}

apply from: '../immutables.gradle'

apply from: '../bintray.gradle'

apply from: '../unit-tests.gradle'

