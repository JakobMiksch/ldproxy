pluginManagement {
    repositories {
        maven {
            url 'https://dl.bintray.com/iide/maven'
        }
        gradlePluginPortal()
    }
}

rootProject.name = 'xtraplatform-wfs3'

rootDir.parentFile.listFiles().each { file ->
    if (file.isDirectory() && (file.name.startsWith('ldproxy-'))) {
    	includeFlat file.name
    }
    
}
